<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Pacman - HTML5/JS</title>

        <style type="text/css">
            body {
                background-color: #c6c6c6;
                text-align: center;
                padding-top: 30px;
            }

            body > div {
                position: relative;
            }

            canvas {
                background-color: black;
                border-radius: 5px;
                -webkit-border-radius: 5px;
                padding: 2px;
            }

            @font-face {
                font-family: Pacman;
                src: url('docs/pacman.ttf');
            }


            .hide {
                display: none;
            }

            .jouer {
                position: absolute;
                top: 407px;
                width: 100%;
                font-size: 30px;
                margin: auto;
                font-family: Pacman, Arial;
                color: yellow;
            }

            .jouer:hover {
                cursor: pointer;
            }

            img {
                display: none;
            }
        </style>
    </head>

    <body>
        <div>
            <p class="jouer">Jouer</p>
            <canvas width="600" height="840">
                Ce jeu n'est pas compatible sur votre navigateur.
            </canvas>
            <img src="docs/sprite.png" alt="Fruits">
        </div>
        <script type="text/javascript" src="docs/js/main.js"></script>
    </body>
</html>
